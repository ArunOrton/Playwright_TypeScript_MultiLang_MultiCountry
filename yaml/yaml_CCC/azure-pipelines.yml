stages:
- ${{ if eq(parameters.Romania, true) }}:
  - stage: Run_Romania
    displayName: 'Run tests for Romania'
    condition: succeededOrFailed()
    dependsOn: []
    jobs:
    - template: countryStages.yml
      parameters:
        country: Romania
        type: ${{ parameters.testType }}
        testData: ${{parameters.testDataOption}}        
        suiteorTest: ${{ parameters.suiteNames }}
        REQUIREDD365API: false
        REQUIREDD365: ${{ parameters.REQUIREDD365 }}
        CHECKD365COMPLETED: ${{ parameters.CHECKD365COMPLETED }}
        REQUIREDSAP: ${{ parameters.REQUIREDSAP }}
        REQUIREDMDG: ${{ parameters.REQUIREDMDG }}
